<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Simple Calculator - BetaCoding Style</title>
		<script type="text/javascript">
			var a, b, result;
			function setValues() {
				a = Number(document.getElementById("a").value);
				b = Number(document.getElementById("b").value);				
			}
			function sum() {
				setValues();
				result = a + b;
				alert(a + " + " + b + " = " + result);
			}
			function minus() {
				setValues();
				result = a - b;
				alert(a + " - " + b + " = " + result);
			}
			function multiply() {
				setValues();
				result = a * b;
				alert(a + " * " + b + " = " + result);
			}
			function divide() {
				setValues();
				result = a / b;
				alert(a + " / " + b + " = " + result);
			}
			function modulo() {
				setValues();
				result = a % b;
				alert(a + " % " + b + " = " + result);
			}			
		</script>
	</head>
	<body>
		<div>
			<h1>Simple Calculator - betacoding style</h1>
			<p>A very simple calculator HTML / JavaScript program taken from
			<a href="https://www.youtube.com/watch?v=Tab7V2X1RZ0" target="_blank">this youtube video</a>
			by user betacoding.</p>
			<p>Given two values (a and b), and operations (sum, minus, multiply, divide, modulo), the program produce the result via an alert box.</p>
			<br>
			<input id="a" type="text"/>
			<input id="b" type="text"/>
			<input type="button" onclick="sum()" value="sum"/>
			<input type="button" onclick="minus()" value="minus"/>
			<input type="button" onclick="multiply()" value="multiply"/>
			<input type="button" onclick="divide()" value="divide"/>
			<input type="button" onclick="modulo()" value="modulo"/>			
		</div>
	</body>
</html>
